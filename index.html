<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¡”å¸ƒå¾€äº‹åœ°å›¾</title>
    
    <link rel="stylesheet" href="css/leaflet.css" />
    
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f0f0f0;
        }
        /* ... å…¶ä»–æ ·å¼ä¿æŒä¸å˜ ... */
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
            border-radius: 2px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .popup-content h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .popup-content p {
            margin: 8px 0;
        }

        /* ---------------------------------------------------- */
        /* ä¿®æ­£ï¼šç¡®ä¿è‡ªå®šä¹‰ Marker å…ƒç´ ä¸ä¼šè¢«é»˜è®¤å›¾æ ‡é®æŒ¡æˆ–å¹²æ‰° */
        /* ---------------------------------------------------- */
        .custom-marker {
            /* ç¡®ä¿ DivIcon å®¹å™¨ä¸å¸¦é»˜è®¤èƒŒæ™¯æˆ–è¾¹æ¡† */
            background: none !important; 
            border: none !important;
            /* ç¡®ä¿åœ¨å…¶ä»–å…ƒç´ ä¹‹ä¸Šï¼Œé˜²æ­¢é»˜è®¤å›¾æ ‡å½±å“ */
            z-index: 600 !important; 
        }
        /* ç¡®ä¿è‡ªå®šä¹‰å›¾æ ‡å†…éƒ¨çš„åœ†ç‚¹èƒ½æ­£ç¡®æ˜¾ç¤º */
        .custom-marker div {
            box-sizing: content-box; /* ç¡®ä¿ padding/border ä¸å½±å“ width/height */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>å¡”å¸ƒå¾€äº‹åœ°å›¾</h1>
    </div>
    
    <div id="map"></div>
    <div id="loading" class="loading">æ­£åœ¨åŠ è½½åœ°å›¾æ•°æ®...</div>

    <script src="js/leaflet.js"></script>
    
    <script>
        // ä¿®å¤Leafletçš„å›¾æ ‡è·¯å¾„é—®é¢˜ (ç”¨äºé»˜è®¤ Markerï¼Œé˜²æ­¢ Fallback)
        delete L.Icon.Default.prototype._getIconUrl;
        L.Icon.Default.mergeOptions({
            iconRetinaUrl: 'images/marker-icon-2x.png',
            iconUrl: 'images/marker-icon.png',
            shadowUrl: 'images/marker-shadow.png',
        });

        // åˆå§‹åŒ–åœ°å›¾
        var map = L.map('map').setView([39.9, 116.3], 10);
        var geojsonLayer;


        // ====================================================================
        // ğŸ¯ ä¿®æ­£åçš„å‡½æ•°ï¼šæ ¹æ® GeoJSON å±æ€§åˆ›å»ºè‡ªå®šä¹‰æ ·å¼çš„ Marker
        // ====================================================================
        function createStyledMarker(feature, latlng) {
            var props = feature.properties;
            
            // è¯»å– marker-color, marker-size
            // ç¡®ä¿è¯»å–åˆ°çš„é¢œè‰²æ˜¯æœ‰æ•ˆçš„ï¼Œå¦‚æœè¯»å–å¤±è´¥ï¼Œåˆ™ä½¿ç”¨é»˜è®¤å€¼
            var color = props['marker-color'] || '#0070ff'; 
            var size = props['marker-size'] || 'medium';
            
            var iconSize;
            var markerRadius; // ç”¨äºè®¾ç½®åœ†ç‚¹çš„åŠå¾„

            // æ ¹æ® simplestyle çš„ size å±æ€§è®¾ç½®åœ†ç‚¹å¤§å°
            switch (size.toLowerCase()) {
                case 'small':
                    markerRadius = 5; // ç›´å¾„ 10px
                    break;
                case 'large':
                    markerRadius = 10; // ç›´å¾„ 20px
                    break;
                case 'medium':
                default:
                    markerRadius = 7.5; // ç›´å¾„ 15px
                    break;
            }
            
            iconSize = markerRadius * 2 + 4; // å®¹å™¨å¤§å° = ç›´å¾„ + è¾¹æ¡†(2px*2)

            // åˆ›å»ºä¸€ä¸ªè‡ªå®šä¹‰çš„åœ†å½¢å›¾æ ‡ (DivIcon)
            var customIcon = L.divIcon({
                className: 'custom-marker', 
                html: '<div style="background-color: ' + color + '; ' +
                      'width: ' + (markerRadius * 2) + 'px; ' +
                      'height: ' + (markerRadius * 2) + 'px; ' +
                      'border-radius: 50%; ' +
                      'border: 2px solid #fff; ' +
                      'box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>',
                iconSize: [iconSize, iconSize], 
                iconAnchor: [iconSize / 2, iconSize / 2] // é”šç‚¹å±…ä¸­
            });
            
            return L.marker(latlng, { icon: customIcon });
        }


        // åŠ è½½æœ¬åœ°GeoJSONæ•°æ®
        fetch('data/Tarbes_meme_map.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½åœ°å›¾æ•°æ®æ–‡ä»¶ (' + response.status + ')');
                }
                return response.json();
            })
            .then(data => {
                // éšè—åŠ è½½æç¤º
                document.getElementById('loading').style.display = 'none';
                
                // åˆ›å»ºGeoJSONå›¾å±‚
                geojsonLayer = L.geoJSON(data, {
                    
                    // Point ç±»å‹äº¤ç»™è‡ªå®šä¹‰å‡½æ•°å¤„ç†
                    pointToLayer: createStyledMarker,
                    
                    // style å‡½æ•°åªåº”ç”¨äº Polygon/Polyline (é Point ç±»å‹)
                    style: function(feature) {
                        if (feature.geometry.type !== 'Point') {
                            var color = getColor(feature.properties.value || 0);
                            return {
                                fillColor: color,
                                weight: 2,
                                opacity: 1,
                                color: 'white',
                                dashArray: '3',
                                fillOpacity: 0.7
                            };
                        }
                        return {};
                    },
                    onEachFeature: function(feature, layer) {
                        // é¼ æ ‡æ‚¬åœæ•ˆæœ
                        layer.on({
                            mouseover: highlightFeature,
                            mouseout: resetHighlight,
                            click: zoomToFeature
                        });
                        
                        // æ·»åŠ å¼¹å‡ºä¿¡æ¯
                        if (feature.properties) {
                            var popupContent = '<div class="popup-content">';
                            if (feature.properties.name) {
                                popupContent += '<h3>' + feature.properties.name + '</h3>';
                            }
                            if (feature.properties.description) {
                                popupContent += '<p>' + feature.properties.description + '</p>';
                            }
                            
                            // ä¿®æ­£ï¼šç¡®ä¿ marker- å±æ€§è¢«æ’é™¤
                            var excludedProps = ['name', 'value', 'description', 'marker-color', 'marker-size', 'marker-symbol'];
                            for (var key in feature.properties) {
                                // æ£€æŸ¥ key æ˜¯å¦åœ¨æ’é™¤åˆ—è¡¨ä¸­ï¼Œå¹¶ä¸”ç¡®ä¿å±æ€§å€¼ä¸ä¸ºç©º
                                if (feature.properties.hasOwnProperty(key) && !excludedProps.includes(key) && feature.properties[key] !== null && feature.properties[key] !== undefined) {
                                    popupContent += '<p><strong>' + key + ':</strong> ' + feature.properties[key] + '</p>';
                                }
                            }
                            popupContent += '</div>';
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(map);

                // é€‚åº”åœ°å›¾èŒƒå›´
                var bounds = geojsonLayer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                    map.setMaxBounds(bounds.pad(0.1));
                }

                map.setMaxZoom(18);

                if (data.features.some(f => f.properties.value !== undefined)) {
                     addLegend();
                }
               
            })
            .catch(error => {
                console.error('åŠ è½½GeoJSONå¤±è´¥:', error);
                document.getElementById('loading').innerHTML = 
                    'åŠ è½½åœ°å›¾æ•°æ®å¤±è´¥: ' + error.message + '<br>è¯·æ£€æŸ¥ data/Tarbes_meme_map.geojson æ–‡ä»¶æ˜¯å¦å­˜åœ¨';
            });

        // é¢œè‰²å‡½æ•° (ç”¨äº Polygon/Polyline)
        function getColor(d) {
            var value = typeof d === 'number' ? d : 0;
            return value > 1000 ? '#800026' :
                   value > 500  ? '#BD0026' :
                   value > 200  ? '#E31A1C' :
                   value > 100  ? '#FC4E2A' :
                   value > 50   ? '#FD8D3C' :
                   value > 20   ? '#FEB24C' :
                   value > 10   ? '#FED976' :
                                  '#FFEDA0';
        }

        // é«˜äº®è¦ç´  å’Œ é‡ç½®é«˜äº®é€»è¾‘ï¼ˆæœªä¿®æ”¹ï¼‰...
        function highlightFeature(e) {
            var layer = e.target;
            if (layer.feature && layer.feature.geometry.type !== 'Point') {
                layer.setStyle({
                    weight: 4,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.9
                });
                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
            }
        }

        function resetHighlight(e) {
            if (geojsonLayer && e.target.feature && e.target.feature.geometry.type !== 'Point') {
                geojsonLayer.resetStyle(e.target);
            }
        }

        function zoomToFeature(e) {
            var layer = e.target;
            if (layer.getBounds) {
                map.fitBounds(layer.getBounds(), { 
                    padding: [20, 20],
                    maxZoom: 16 
                });
            }
            if (layer.getLatLng) {
                map.setView(layer.getLatLng(), 16);
            }
        }

        // æ·»åŠ å›¾ä¾‹ï¼ˆæœªä¿®æ”¹ï¼‰...
        function addLegend() {
            var legend = L.control({position: 'bottomright'});
            legend.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'info legend');
                var grades = [0, 10, 20, 50, 100, 200, 500, 1000];
                var labels = [];
                var from, to;
                
                div.innerHTML = '<h4>æ•°å€¼å›¾ä¾‹</h4>';
                
                for (var i = 0; i < grades.length; i++) {
                    from = grades[i];
                    to = grades[i + 1];
                    labels.push(
                        '<i style="background:' + getColor(from + 1) + '"></i> ' +
                        from + (to ? '&ndash;' + to : '+')
                    );
                }
                div.innerHTML += labels.join('<br>');
                return div;
            };
            legend.addTo(map);
        }

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡ç»˜åœ°å›¾ï¼ˆæœªä¿®æ”¹ï¼‰...
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });

        // æ·»åŠ å…¨å±åˆ‡æ¢æŒ‰é’®ï¼ˆæœªä¿®æ”¹ï¼‰...
        if (L.control.fullscreen) {
             L.control.fullscreen({
                position: 'topleft',
                title: 'åˆ‡æ¢å…¨å±',
                titleCancel: 'é€€å‡ºå…¨å±',
                forceSeparateButton: true
            }).addTo(map);
        }

    </script>
</body>
</html>
